# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        W: move-to-next-char
        b: move-to-prev-word
        w: move-to-next-word
      command:
        <Alt+k>: leave-mode
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+r><Ctrl+Space>: rl-yank
        <Ctrl+r><Space>: rl-yank
      insert:
        <Alt+h>: leave-mode
        <Alt+j>: leave-mode
        <Alt+k>: leave-mode
        <Alt+l>: leave-mode
        <Ctrl+d>: rl-delete-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+m>: follow-selected
        <Ctrl+u>: rl-backward-kill-word
      normal:
        '1': tab-close
        '2': save
        <Alt+[>: tab-prev
        <Alt+]>: tab-next
        <Alt+b>: tab-prev
        <Alt+f>: tab-next
        <Alt+h>: tab-prev
        <Alt+i>: tab-next
        <Alt+l>: tab-next
        <Alt+o>: tab-prev
        <Alt+p>: tab-next
        <Ctrl++>: zoom-in
        <Ctrl+->: zoom-out
        <Ctrl+2>: save
        <Ctrl+Space><Ctrl+Space>: reload
        <Ctrl+c>: download-cancel
        <Ctrl+h>: tab-prev
        <Ctrl+i>: forward
        <Ctrl+j>: scroll-page 0 20
        <Ctrl+l>: tab-next
        <Ctrl+n>: tab-next
        <Ctrl+o>: back
        <Ctrl+p>: tab-prev
        <Ctrl+q>: tab-close
        <Ctrl+v>: null
        <Ctrl+w>: null
        <Ctrl+w><Ctrl+o>: window-only
        <Ctrl+w><Ctrl+p>: tab-pin
        <Ctrl+w><Ctrl+t>: tab-give
        <Ctrl+w>p: tab-pin
        <Ctrl+x>: null
        <Space>1: tab-close
        <Space>2: save
        <Space><Space>: reload
        <Space>P: open -t {clipboard}
        <Space>p: open {clipboard}
        <Space>q: save
        <Space>w: save
        <Space>z: close
        D: null
        H: null
        J: null
        K: null
        L: null
        P: open -t {primary}
        U: undo
        a: enter-mode insert
        d: null
        e: edit-url
        gi: enter-mode insert
        i: hint inputs --first
        p: open {primary}
        q: null
        qq: tab-close
        u: null
  editor.command:
    global:
    - nvim-qt
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.downloads:
    global: 13pt dejavu sans mono, sf mono
  fonts.hints:
    global: bold 12pt dejavu sans mono
  fonts.keyhint:
    global: 12pt dejavu sans monoomono, sf mono
  fonts.messages.error:
    global: 12pt dejavu sans mono, sf mono
  fonts.messages.info:
    global: 12pt dejavu sans mono
  fonts.messages.warning:
    global: 12pt dejavu sans mono
  fonts.prompts:
    global: 12pt dejavu sans mono
  fonts.statusbar:
    global: 12pt dejavu sans mono
  fonts.web.family.cursive:
    global: dejavu sans mono, sf mono
  fonts.web.family.fantasy:
    global: dejavu sans mono, sf mono
  fonts.web.family.fixed:
    global: dejavu sans mono, sf mono
  fonts.web.family.sans_serif:
    global: dejavu sans mono, sf mono
  fonts.web.family.serif:
    global: dejavu sans mono, sf mono
  fonts.web.family.standard:
    global: dejavu sans mono, sf mono
  fonts.web.size.minimum:
    global: 8
  scrolling.smooth:
    global: false
