# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        <Ctrl+b>: scroll-page 0 -1
        <Ctrl+d>: scroll-page 0 0.5
        <Ctrl+f>: scroll-page 0 1
        <Ctrl+u>: scroll-page 0 -0.5
        W: move-to-next-char
        b: move-to-prev-word
        i: hint inputs --first
        w: move-to-next-word
      command:
        <Alt+k>: leave-mode
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+r><Ctrl+Space>: rl-yank
        <Ctrl+r><Space>: rl-yank
      insert:
        <Alt+h>: leave-mode
        <Alt+j>: leave-mode
        <Alt+k>: leave-mode
        <Alt+l>: leave-mode
        <Ctrl+d>: rl-delete-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+m>: follow-selected
        <Ctrl+u>: rl-backward-kill-word
      normal:
        '1': tab-close
        '2': save
        <Alt+[>: tab-prev
        <Alt+]>: tab-next
        <Alt+b>: tab-prev
        <Alt+f>: tab-next
        <Alt+h>: tab-prev
        <Alt+i>: tab-next
        <Alt+l>: tab-next
        <Alt+o>: tab-prev
        <Alt+p>: tab-next
        <Ctrl++>: zoom-in
        <Ctrl+->: zoom-out
        <Ctrl+2>: save
        <Ctrl+Space><Ctrl+Space>: reload
        <Ctrl+c>: download-cancel
        <Ctrl+h>: tab-prev
        <Ctrl+i>: forward
        <Ctrl+l>: tab-next
        <Ctrl+n>: tab-next
        <Ctrl+o>: back
        <Ctrl+p>: tab-prev
        <Ctrl+q>: tab-close
        <Ctrl+v>: null
        <Ctrl+w>: null
        <Ctrl+w><Ctrl+o>: window-only
        <Ctrl+w><Ctrl+p>: tab-pin
        <Ctrl+w><Ctrl+t>: tab-give
        <Ctrl+w>T: tab-give
        <Ctrl+w>p: tab-pin
        <Ctrl+x>: null
        <Space>1: tab-close
        <Space>2: save
        <Space><Space>: reload
        <Space>P: open -t {primary}
        <Space>Q: close
        <Space>Z: close
        <Space>p: open {primary}
        <Space>q: save
        <Space>w: save
        D: null
        H: null
        J: null
        K: null
        L: null
        P: open -t {clipboard}
        U: undo
        a: enter-mode insert
        d: scroll-page 0 +0.5
        e: edit-url
        ghO: set-cmd-text :open -t https://github.com/search?q=
        gho: set-cmd-text :open https://github.com/search?q=
        gi: enter-mode insert
        i: hint inputs --first
        p: open {clipboard}
        q: null
        qq: tab-close
        u: scroll-page 0 -0.5
        yv: enter-mode caret
  editor.command:
    global:
    - nvim-qt
    - '{file}'
  fonts.completion.category:
    global: bold 12pt sf mono, Icons
  fonts.completion.entry:
    global: 12pt sf mono
  fonts.debug_console:
    global: 12pt sf mono
  fonts.downloads:
    global: 12pt sf mono
  fonts.hints:
    global: bold 12pt sf mono
  fonts.keyhint:
    global: 12pt sf mono
  fonts.messages.error:
    global: 12pt sf mono
  fonts.messages.info:
    global: 12pt sf mono
  fonts.messages.warning:
    global: 12pt sf mono
  fonts.prompts:
    global: 12pt sf mono, noto sans symbols
  fonts.statusbar:
    global: 12pt sf mono, noto sans symbols, dejavu sans mono
  fonts.tabs:
    global: 12pt sf mono, noto sans symbols, dejavu sans mono
  fonts.web.family.cursive:
    global: sf mono, noto sans symbols, dejavu sans mono
  fonts.web.family.fantasy:
    global: sf mono, noto sans symbols, dejav sans mono
  fonts.web.family.fixed:
    global: sf mono, noto sans symbols, dejavu sans mono
  fonts.web.family.sans_serif:
    global: sf mono, noto sans symbols, dejavu sans mono
  fonts.web.family.serif:
    global: sf mono, noto sans symbols, dejavu sans mono
  fonts.web.family.standard:
    global: sf mono, noto sans symbols, dejavu sans mono
  fonts.web.size.default:
    global: 15
  fonts.web.size.default_fixed:
    global: 12
  fonts.web.size.minimum:
    global: 9
  scrolling.smooth:
    global: false
