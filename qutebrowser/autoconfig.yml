        gs: view-source
        h: fake-key <left>
        i: enter-mode insert
        j: fake-key <down>
        k: fake-key <up>
        l: fake-key <right>
        mode: drop-selection
        p: open {clipboard}
        qa: quit
        qq: tab-close
        qv: set-cmd-text -s :open
        t: hint
        u: scroll-page 0 -0.5
        wc: tab-close
        wq: bookmark-del;; bookmark-add;; tab-close
        wqa: bookmark-del;; bookmark-add;; quit
        yv: enter-mode caret;; yank;; leave-mode
        yy: yank
        zH: scroll-to-perc -x 0
        zL: scroll-to-perc -x
        zh: scroll left
        zl: scroll right
      passthrough:
        <Alt+x>: 'set-cmd-text :'
        <Ctrl+b>: <left>
        <Ctrl+f>: <right>
        <Ctrl+g>: leave-mode
        <Ctrl+n>: fake-key <down>
        <Ctrl+p>: fake-key <up>
      prompt:
        <Ctrl+c>: leave-mode
        <Ctrl+n>: prompt-item-focus next
        <Ctrl+p>: prompt-item-focus prev
  colors.statusbar.command.bg:
    global: black
  colors.statusbar.command.private.bg:
    global: purple
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.private.bg:
