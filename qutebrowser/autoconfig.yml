# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      H: help -t
      O: open -t
      abbr: config-dict-add aliases
      alias: config-dict-add aliases
      cabbr: config-dict-add aliases
      cmap: bind -m command
      cunabbr: config-dict-remove aliases
      cunmap: unbind -m command
      e: session-load
      emacs: enter-mode passthrough
      emap: bind -m passthrough
      emode: enter-mode passthrough
      h: help
      hmap: bind -m hint
      hunmap: unbind -m hint
      imap: bind -m insert
      iunmap: bind -m insert
      map: bind
      mess: messages
      mks: session-save -o
      mkurl: config-dict-add url.searchengines
      nmap: bind
      nunmap: unbind
      nvim: spawn nvim-qt
      o: open
      pmap: bind -m prompt
      punmap: unbind -m prompt
      q: tab-close
      qa: quit
      r: session-load
      rmurl: config-dict-remove url.searchengines
      sl: session-load
      so: config-source
      ss: session-save
      unabbr: config-dict-remove aliases
      unalias: config-dict-remove aliases
      unmap: unbind
      vmap: bind -m caret
      vunmap: unbind -m caret
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: false
  backend:
    global: webengine
  bindings.commands:
    global:
      caret:
        ':': 'set-cmd-text :'
        <Alt+h>: edit-command
        <Alt+v>: enter-mode insert
        <Ctrl+b>: scroll-page 0 -1
        <Ctrl+d>: scroll-page 0 0.5
        <Ctrl+f>: scroll-page 0 1
        <Ctrl+u>: scroll-page 0 -0.5
        W: move-to-next-char
        b: move-to-prev-word
        i: hint inputs --first
        s: fake-key <delete>
        w: move-to-next-word
      command:
        <Alt+a>: fake-key <right>
        <Alt+h>: edit-command
        <Alt+i>: fake-key <left>
        <Alt+k>: leave-mode
        <Alt+u>: rl-yank
        <Ctrl+d>: null
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
        <Ctrl+r><Ctrl+Space>: fake-key <Ctrl-V>
        <Ctrl+r><Space>: insert-text {clipboard}
        <Ctrl+x>: completion-item-del
      hint:
        <Alt+h>: leave-mode
        <Alt+j>: leave-mode
        <Alt+k>: leave-mode
        <Alt+l>: leave-mode
      insert:
        <Alt+Backspace>: fake-key <Ctrl-Backspace>
        <Alt+Shift+a>: fake-key <end>
        <Alt+Shift+i>: fake-key <home>
        <Alt+Shift+o>: fake-key <shift-tab>
        <Alt+Shift+v>: fake-key <home><shift-end>
        <Alt+[>: tab-prev
        <Alt+]>: tab-next
        <Alt+a>: fake-key <right>
        <Alt+b>: fake-key <ctrl-left>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+f>: fake-key <Ctrl-Right>
        <Alt+g><Alt+g>: leave-mode;; scroll-to-perc 0
        <Alt+h>: enter-mode caret ;; fake-key <left>
        <Alt+i>: <left>
        <Alt+j>: enter-mode caret ;; fake-key <down>
        <Alt+k>: enter-mode caret ;; fake-key <up>
        <Alt+l>: enter-mode caret ;; fake-key <right>
        <Alt+o>: fake-key <tab>
        <Alt+v>: enter-mode caret
        <Alt+y>: yank selection
        <Ctrl+Alt+v>: fake-key <shift-ctrl-left>
        <Ctrl+a>: fake-key <Home>
        <Ctrl+b>: fake-key <Left>
        <Ctrl+d>: fake-key <Delete>
        <Ctrl+e>: fake-key <End>
        <Ctrl+f>: fake-key <Right>
        <Ctrl+h>: fake-key <backspace>
        <Ctrl+i>: fake-key <tab>
        <Ctrl+j>: fake-key <Enter>
        <Ctrl+m>: fake-key <Enter>
        <Ctrl+n>: fake-key <Down>
        <Ctrl+p>: fake-key <Up>
        <Ctrl+r>0: insert {primary}
        <Ctrl+r><Ctrl+0>: insert {primary}
        <Ctrl+r><Ctrl+Space>: insert {clipboard}
        <Ctrl+r><Space>: insert {clipboard}
        <Ctrl+u>: fake-key <shift-home><Delete>
        <Ctrl+w>: fake-key <ctrl-backspace>
        <Ctrl+y>: insert-text {primary}
      normal:
        '1': tab-close
        '2': save
        <Alt+[>: tab-prev
        <Alt+]>: tab-next
        <Alt+b>: tab-prev
        <Alt+e>: edit-url
        <Alt+f>: tab-next
        <Alt+h>: tab-prev
        <Alt+i>: tab-next
        <Alt+l>: tab-next
        <Alt+o>: tab-prev
        <Alt+p>: tab-next
        <Alt+q><Alt+b>: set-cmd-text -s :buffer
        <Ctrl++>: zoom-in
        <Ctrl+->: zoom-out
        <Ctrl+2>: save
        <Ctrl+Space><Ctrl+Space>: reload
        <Ctrl+c>: stop;; download-cancel
        <Ctrl+e>: scroll-px 0 +50
        <Ctrl+h>: tab-prev
        <Ctrl+i>: forward
        <Ctrl+j>: scroll-px 0 +60
        <Ctrl+k>: scroll-px 0 -60
        <Ctrl+l>: tab-next
        <Ctrl+n>: tab-next
        <Ctrl+o>: back
        <Ctrl+p>: tab-prev
        <Ctrl+q>: tab-close
        <Ctrl+t>: null
        <Ctrl+v>: null
        <Ctrl+w>: null
        <Ctrl+w><Ctrl+c>: tab-close
        <Ctrl+w><Ctrl+o>: window-only
        <Ctrl+w><Ctrl+p>: tab-pin
        <Ctrl+w><Ctrl+t>: tab-give
        <Ctrl+w>T: tab-give
        <Ctrl+w>c: tab-close
        <Ctrl+w>p: tab-pin
        <Ctrl+x>: null
        <Ctrl+y>: scroll-px 0 -50
        <Space>1: tab-close
        <Space>2: save
        <Space><Space>: reload
        <Space>P: open -t {primary}
        <Space>Q: close
        <Space>Z: close
        <Space>p: open {primary}
        <Space>q: save
        <Space>w: save
        <Space>y: yank selection
        <Space>yy: enter-mode caret;; yank;; leave-mode
        D: null
        E: edit-url
        H: null
        J: null
        K: null
        L: null
        P: open -t {clipboard}
        QQ: tab-close
        U: undo
        V: enter-mode caret;; toggle-selection
        ZQ: tab-close
        ZZ: tab-close
        a: fake-key <right> ;; enter-mode insert
        d: scroll-page 0 +0.5
        gf: spawn nvim-qt {url}
        gi: hint inputs --first
        h: fake-key <left>
        i: hint inputs --first
        j: fake-key <down>
        k: fake-key <up>
        l: fake-key <right>
        mode: drop-selection
        p: open {clipboard}
        q: tab-close
        qa: quit
        qq: tab-close
        u: scroll-page 0 -0.5
        wc: tab-close
        wq: bookmark-del;; bookmark-add;; tab-close
        wqa: bookmark-del;; bookmark-add;; quit
        yv: enter-mode caret;; yank;; leave-mode
        yy: yank
        zH: scroll-to-perc -x 0
        zL: scroll-to-perc -x
        zh: scroll left
        zl: scroll right
      passthrough:
        <Alt+x>: 'set-cmd-text :'
        <Ctrl+b>: <left>
        <Ctrl+f>: <right>
        <Ctrl+n>: <down>
        <Ctrl+p>: <up>
      prompt:
        <Ctrl+c>: leave-mode
        <Ctrl+n>: prompt-item-focus next
        <Ctrl+p>: prompt-item-focus prev
  colors.statusbar.command.bg:
    global: black
  colors.statusbar.command.private.bg:
    global: purple
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.insert.bg:
    global: darkgreen
  colors.statusbar.private.bg:
    global: purple
  completion.height:
    global: 30%
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - history
  completion.scrollbar.width:
    global: 2
  completion.use_best_match:
    global: true
  content.host_blocking.lists:
    global: null
  content.plugins:
    global: true
  content.private_browsing:
    global: false
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.remember:
    global: false
  editor.command:
    global:
    - nvim-qt
    - '{file}'
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 12pt sf mono, hack nerd font
  fonts.completion.entry:
    global: 12pt sf mono, hack nerd font
  fonts.debug_console:
    global: 12pt sf mono, hack nerd font
  fonts.downloads:
    global: 12pt sf mono, hack nerd font
  fonts.hints:
    global: bold 12pt sf mono, hack nerd font
  fonts.keyhint:
    global: 12pt sf mono, hack nerd font
  fonts.messages.error:
    global: 12pt sf mono, hack nerd font
  fonts.messages.info:
    global: 12pt sf mono, hack nerd font
  fonts.messages.warning:
    global: 12pt sf mono, hack nerd font
  fonts.prompts:
    global: 12pt sf mono, hack nerd font
  fonts.statusbar:
    global: 12pt sf mono, hack nerd font
  fonts.tabs:
    global: 12pt sf mono, hack nerd font
  fonts.web.family.cursive:
    global: 'sf mono,: hack nerd font'
  fonts.web.family.fantasy:
    global: sf mono, hack nerd font
  fonts.web.family.fixed:
    global: sf mono, hack nerd font
  fonts.web.family.sans_serif:
    global: sf mono, hack nerd font
  fonts.web.family.serif:
    global: sf mono, hack nerd font
  fonts.web.family.standard:
    global: sf mono, hack nerd font
  fonts.web.size.default:
    global: 15
  fonts.web.size.default_fixed:
    global: 12
  fonts.web.size.minimum:
    global: 9
  input.insert_mode.auto_load:
    global: false
  input.insert_mode.plugins:
    global: true
  new_instance_open_target:
    global: tab
  qt.process_model:
    global: process-per-site-instance
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: false
  session.default_name:
    global: last
  session.lazy_restore:
    global: false
  spellcheck.languages:
    global: null
  tabs.background:
    global: true
  tabs.new_position.unrelated:
    global: next
  tabs.select_on_remove:
    global: next
  tabs.title.format_pinned:
    global: '{index}'
  tabs.undo_stack_size:
    global: 100
  tabs.wrap:
    global: true
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      K: https://www.thefreedictionary.com/{}
      ar: https://wiki.archlinux.org/?search={}
      gh: http://github.com/search?q={}
      th: https://www.freethesaurus.com/{}
      tw: http://twitter.com/search/{}
      wk: http://en.wikipedia.org/wiki/{}
