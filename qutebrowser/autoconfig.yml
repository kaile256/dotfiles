# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        W: move-to-next-char
        b: move-to-prev-word
        w: move-to-next-word
      command:
        <Alt+k>: leave-mode
        <Ctrl+j>: completion-item-focus next
        <Ctrl+k>: completion-item-focus prev
        <Ctrl+n>: command-history-next
        <Ctrl+p>: command-history-prev
      insert:
        <Alt+h>: leave-mode
        <Alt+j>: leave-mode
        <Alt+k>: leave-mode
        <Alt+l>: leave-mode
        <Ctrl+d>: rl-delete-char
        <Ctrl+h>: rl-backward-delete-char
        <Ctrl+m>: follow-selected
        <Ctrl+u>: rl-backward-kill-word
      normal:
        '1': tab-close
        '2': save
        <Alt+[>: tab-prev
        <Alt+]>: tab-next
        <Alt+b>: tab-prev
        <Alt+f>: tab-next
        <Alt+i>: tab-next
        <Alt+o>: tab-prev
        <Ctrl++>: zoom-in
        <Ctrl+->: zoom-out
        <Ctrl+2>: save
        <Ctrl+Space><Ctrl+Space>: reload
        <Ctrl+h>: null
        <Ctrl+i>: forward
        <Ctrl+j>: scroll-page 0 20
        <Ctrl+n>: tab-next
        <Ctrl+o>: back
        <Ctrl+p>: tab-prev
        <Ctrl+q>: tab-close
        <Ctrl+v>: null
        <Ctrl+w>: null
        <Ctrl+w><Ctrl+o>: window-only
        <Ctrl+w><Ctrl+p>: tab-pin
        <Ctrl+w><Ctrl+t>: tab-give
        <Ctrl+w>p: tab-pin
        <Ctrl+x>: null
        <Space>1: tab-close
        <Space>2: save
        <Space><Space>: reload
        <Space>p: session-load LastSession.qt
        <Space>q: tab-close
        <Space>w: save
        <Space>z: close
        D: null
        H: null
        J: null
        K: null
        L: null
        U: undo
        d: null
        e: edit-url
        gi: enter-mode insert
        i: hint inputs --first
        u: null
