  fonts.statusbar:
    global: 12pt sf mono
  fonts.tabs:
    global: 12pt sf mono
  fonts.web.family.cursive:
    global: sf mono
  fonts.web.family.fantasy:
    global: sf mono
  fonts.web.family.fixed:
    global: sf mono
  fonts.web.family.sans_serif:
    global: sf mono
  fonts.web.family.serif:
    global: SF Mono
  fonts.web.family.standard:
    global: Hack Nerd Font
  fonts.web.size.default:
    global: 15
  fonts.web.size.default_fixed:
    global: 12
  fonts.web.size.minimum:
    global: 9
  input.insert_mode.auto_load:
    global: false
  input.insert_mode.plugins:
    global: true
  new_instance_open_target:
    global: tab
  qt.process_model:
    global: process-per-site-instance
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: false
  session.default_name:
    global: last
  session.lazy_restore:
    global: false
  spellcheck.languages:
    global: null
  tabs.background:
    global: true
  tabs.new_position.unrelated:
    global: next
  tabs.select_on_remove:
    global: next
  tabs.title.format_pinned:
    global: '{index}'
  tabs.undo_stack_size:
    global: 100
  tabs.wrap:
    global: true
  url.incdec_segments:
    global:
    - path
    - query
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      K: https://www.thefreedictionary.com/{}
      ar: https://wiki.archlinux.org/?search={}
      gh: http://github.com/search?q={}
      go: https://golang.org/search?q={}
      th: https://www.freethesaurus.com/{}
      tw: http://twitter.com/search/{}
      wk: http://en.wikipedia.org/wiki/{}
