# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.
# For: Manjaro

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        '1': tab-close
        '2': save
        <Alt+h>: tab-prev
        <Alt+l>: tab-next
        <Ctrl++>: zoom-in
        <Ctrl+->: zoom-out
        <Ctrl+2>: save
        <Ctrl+h>: null
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <Space>1: tab-close
        <Space>2: save
        <Space>q: tab-close
        <Space>w: save
        H: null
        J: null
        K: null
        L: null
        gi: enter-mode insert
        i: hint inputs --first
  content.local_content_can_access_remote_urls:
    global: true
  fonts.completion.category:
    global: bold 12pt monospace
  fonts.completion.entry:
    global: 12pt monospace
  fonts.debug_console:
    global: 12pt monospace
  fonts.downloads:
    global: 11pt monospace
  fonts.hints:
    global: bold 13pt monospace
  fonts.keyhint:
    global: 13pt monospace
  fonts.messages.error:
    global: 12pt monospace
  fonts.messages.info:
    global: 12pt monospace
  fonts.messages.warning:
    global: 12pt monospace
  fonts.prompts:
    global: 12pt sans-serif
  fonts.statusbar:
    global: 12pt monospace
  fonts.tabs:
    global: 12pt monospace
  session.default_name:
    global: lastSession.qt
