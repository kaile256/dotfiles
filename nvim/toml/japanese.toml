# Imput Method
[[plugins]]
repo = 'tyru/eskk.vim' #{{{
# Note: on_map fails to work in insert mode.
on_event = ['InsertEnter', 'CmdlineEnter']
hook_add = 'runtime add/eskk.vim'
[[plugins]]
# Syntax Files for skkdict.
repo = 'tyru/skkdict.vim' #{{{
on_ft = 'skkdict'
#}}}
#}}}

[[plugins]]
repo = 'deton/jasegment.vim'
# no mappings for 'w', 'e', and so on.
# remaps `W`,`E`, and so on.
on_ft = 'markdown'
#hook_post_source = 'runtime add/jasegment.vim'

[[plugins]]
repo = 'deton/jasentence.vim'
# remaps `)(` for '、' and '。'
on_ft = 'markdown'
#hook_post_source = 'runtime add/jasentence.vim'

[[plugins]]
repo = 'fuenor/JpFormat.vim'
if = 'exists("JpFormatCursorMovedI") && (JpFormatCursorMovedI == 1)'
if = 'exists("JpFormatGqMode") && (JpFormatGqMode == 1)'
on_ft = ['markdown']
on_cmd = 'Jp'
on_map = '<Cmd>Jp'
hook_add = 'runtime add/JqFormat.vim'

