# From: dein.vimrc

# Browser;
[[plugins]]
repo = 'tyru/open-browser.vim' #{{{
on_if = 'executable("qutebrowser")'
hook_post_source = 'runtime open-browser.vimrc'
#}}}
#[[plugins]]
#repo = 'tyru/open-browser-github.vim' #{{{
#on_source = 'open-browser.vim'
#hook_post_source = 'runtime open-browser-github.vimrc'
#}}}

# Service; Calendar
[[plugins]]
repo = 'itchyny/calendar.vim' #{{{
on_cmd = 'Calendar'
hook_post_source = 'runtime calendar.vimrc'
#}}}

# API;
[[plugins]]
repo = 'mattn/webapi-vim'
#on_map = ['Pocket']
on_event = ['BufRead']
hook_add = 'runtime webapi.vimrc'
# API; Pocket
[[plugins]]
repo = 'soramugi/pocket.vim'
#on_map = 'Pocket'
on_event = ['BufRead']
hook_add = 'runtime pocket.vimrc'
# API; Twitter
[[plugins]]
repo = 'basyura/TweetVim' #{{{
on_event = 'CmdlineEnter'
hook_post_source = 'runtime tweetvim.vimrc'
#}}}
[[plugins]]
repo = 'basyura/twibill.vim' # {{{
on_event = 'CmdlineEnter'
hook_post_source = 'runtime twibill.vimrc'
#}}}

[[plugins]]
repo = 'wakatime/vim-wakatime' #{{{
# tracking service for coding activity.
on_cmd = 'WakaTime'
on_cmd = 'OpenBrowser'
hook_add = 'runtime wakatime.vimrc'
#}}}
