[[plugins]]
repo = 'neoclide/coc.nvim' #{{{
rev = 'release'
on_event = 'VimEnter'
hook_post_source = 'runtime coc.vimrc'
#}}}

# Edit; Undo
[[plugins]]
repo = 'simnalamburt/vim-mundo'
on_event = 'BufRead'
hook_post_source = 'runtime mundo.vimrc'
[[plugins]]
repo = 'jaxbot/selective-undo.vim'
on_event = 'BufRead'
hook_post_source = 'runtime selective-undo.vimrc'
[[plugins]]
repo = 'machakann/vim-highlightedundo'
if = 'executable("diff")'
on_event = 'BufRead'
hook_post_source = 'runtime highlightedundo.vimrc'
[[plugins]]
repo = 'mbbill/undotree' #{{{
on_map = 'Undotree'
hook_add = 'runtime undotree.vimrc'
#}}}
# Edit; Inc/Decrement
[[plugins]]
repo = 'qwertologe/nextval.vim'
on_map = '<Plug>nextval'
hook_add = 'runtime nextval.vimrc'
# Edit; Diff
[[plugins]]
repo = 'AndrewRadev/linediff.vim' #{{{
on_map = 'Linediff'
hook_add = 'runtime linediff.vimrc'
#}}}

# Fold
[[plugins]]
repo = 'LeafCage/foldCC' #{{{
on_event = 'BufWinEnter'
hook_post_source = 'runtime foldCC.vimrc'
#}}}
