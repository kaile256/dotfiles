#}}}

# Checker
[[plugins]]
repo = 'rhysd/vim-grammarous' #{{{
# Grammer Check
on_cmd = 'GrammarousCheck'
hook_add = 'runtime grammarous.vimrc'
#}}}
[[plugins]]
repo = 'rhysd/vim-themis'
on_cmd = ['BufRead']
