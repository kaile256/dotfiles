# From: rc/dein.vir

[[plugins]]
repo = 'vimwiki/vimwiki' #{{{
rev = 'dev'
#rev = 'v2.4.1'  # the repo is dirty to activate.
on_event = 'VimEnter'
hook_source = 'runtime rc/vimwiki.vim'
#}}}
[[plugins]]
repo = 'tbabej/taskwiki'
if = 'executable("task")'
on_cmd = ['Task', 'TW']
hook_post_source = 'runtime rc/taskwiki.vim'
[[plugins]]
repo = 'powerman/vim-plugin-AnsiEsc'
# Provides Color support on chart of taskwiki.
if = 'executable("task")'
on_source = 'taskwiki'
hook_post_source = 'runtime rc/AnsiEsc.vim'
[[plugins]]
repo = 'blindFS/vim-taskwarrior'
# enables grid-view on taskwiki.
if = 'executable("task")'
on_cmd = ['Task', 'TW']
hook_post_source = 'runtime rc/taskwarrior.vim'

