<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <link rel="import">
    <dom-module id="nyaovim-app">
      <template>
        <style>
/* CSS configurations here */
.horizontal {
  display: flex;
  width: 100%;
  height: 100%;
}
       neovim-editor {
         width: 100%;
         height: 100%;
       }
        </style>

        <!-- Component tags here -->
        <div class="horizontal">
          <neovim-editor
            id="nyaovim-editor"
            argv="[[argv]]"
            font="SF Mono, Hack Nerd Font"
            font-size="17"
            ></neovim-editor>
            <markdown-preview editor="[[editor]]"></markdown-preview>
            <mini-browser url="https://duckduckgo.com" editor="[[editor]]"></mini-browser>
        </div>
      </template>
    </dom-module>
    <script src="index.js"></script>
    </link rel>
  </body>
</html>
