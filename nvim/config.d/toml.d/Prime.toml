#### Required
[[plugins]]
repo = 'Shougo/dein.vim'
hook_add = '''
  set rtp+=~/.config/nvim/config.d/plugin.d
  '''

### Async Processor
[[plugins]]
# run vim-plugins asynchronously, inc., quickrun.
repo = 'Shougo/vimproc.vim'
build = 'make'

### Run Code on vim
[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
  let g:quickrun_config = {}
  let g:quickrun_config['markdown'] = {
    \ 'outputter': 'browser'
    \ }
  '''
hook_add = '''
  runtime! quickrun.vimrc
  '''

### Start Page
[[plugins]]
repo = 'mhinz/vim-startify'
hook_add = '''
  runtime! startify.vimrc
  '''

### Filer
[[plugins]]
repo = 'kristijanhusak/defx-git'
depends = 'defx.nvim'
[[plugins]]
repo = 'kristijanhusak/defx-icons'
depends = 'defx.nvim'
[[plugins]]
repo = 'Shougo/defx.nvim'
hook_done_update= '''
  au VimEnter * :UpdateRemotePlugins<cr>
  '''
hook_add = '''
  runtime! defx.vimrc
  '''

