#### From: dein.vimrc
#### Ref: appearance.toml

### Required
[[plugins]]
repo = 'Shougo/dein.vim'
hook_add = '''
  set rtp+=~/.config/nvim/config.d/plugin.d
  '''
hook_done_update= '''
    au VimEnter * runtime restart.vim
  '''

### Git
[[plugins]]
repo = 'tpope/vim-fugitive'
type = 'git'
hook_add = 'runtime fugitive.vimrc'

### Completion
[[plugins]]
repo = 'neoclide/coc.nvim'
hook_add = 'call coc#util#install()'
hook_add = 'runtime coc.vimrc'

### Start Page
#[[plugins]]
#repo = 'mhinz/vim-startify'
#hook_add = 'runtime startify.vimrc'

### Which Key
[[plugins]]
repo = 'liuchengxu/vim-which-key'
hook_add = 'runtime which-key.vimrc'

### FZF
[[plugins]]
repo = 'junegunn/fzf'
hook_done_update = './install --all'
[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = 'runtime fzf.vimrc'

### Denite
## Ref: extra.toml
## Ref: denite.vimrc
[[plugins]]
## CAUTION: denite.vimrc MUST be sourced after dein#end() on dein.vim.
repo = 'Shougo/denite.nvim'
if = 'has("python3")'

### Defx
## Ref: defx.vimrc
[[plugins]]
repo = 'kristijanhusak/defx-git'
if = 'has("python3")'
[[plugins]]
repo = 'kristijanhusak/defx-icons'
if = 'has("python3")'
[[plugins]]
## CAUTION: defx.vimrc MUST be sourced after dein#end() on dein.vim.
repo = 'Shougo/defx.nvim'
if = 'has("python3")'

#### Color Themes
## CAUTION: Colorscheme MUST be sourced after dein#end() on dein.vim.
## Ref: appearance.toml
[[plugins]]
repo = 'tomasr/molokai'
if = 'has("nvim")'

