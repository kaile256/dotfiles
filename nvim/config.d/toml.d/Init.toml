#### From: dein.vimrc
#### Ref: appearance.toml

### Required
[[plugins]]
repo = 'Shougo/dein.vim'
hook_add = '''
  set rtp+=~/.config/nvim/config.d/plugin.d
  '''
hook_done_update= '''
    au VimEnter * runtime restart.vim
  '''

## Async Processor
[[plugins]]
# run vim-plugins asynchronously, like openbrowser, quickrun.
repo = 'Shougo/vimproc.vim'
build = 'make'

### Completion
[[plugins]]
repo = 'neoclide/coc.nvim'
#hook_add = 'call coc#util#install()'
hook_add = 'runtime coc.vimrc'

### Start Page
[[plugins]]
repo = 'mhinz/vim-startify'
hook_add = 'runtime startify.vimrc'

#### Color Themes
## CAUTION: Colorscheme MUST be sourced after dein#end() on dein.vim.
[[plugins]]
repo = 'tomasr/molokai'
if = 'has("nvim")'
[[plugins]]
repo = 'sjl/badwolf'
if = 'has("nvim")'
[[plugins]]
repo = 'jacoborus/tender.vim'
if = 'has("nvim")'
[[plugins]]
repo = 'altercation/vim-colors-solarized'
if = 'has("nvim")'

### Status Bar
#[[plugins]]
#repo = 'itchyny/lightline.vim' # config is written in 'plugin.vim'
#hook_add = 'runtime! lightline.vimrc'
[[plugins]]
repo = 'vim-airline/vim-airline'
hook_add = 'runtime airline.vimrc'
[[plugins]]
repo = 'vim-airline/vim-airline-themes'
depends = 'vim-airline'

### FZF
[[plugins]]
repo = 'junegunn/fzf'
hook_done_update = './install --all'
[[plugins]]
repo = 'junegunn/fzf.vim'
hook_add = 'runtime fzf.vimrc'

### Git
[[plugins]]
repo = 'tpope/vim-fugitive'
hook_add = 'runtime fugitive.vimrc'

### Denite
## Ref: extra.toml
## Ref: denite.vimrc
[[plugins]]
## CAUTION: denite.vimrc MUST be sourced after dein#end() on dein.vim.
repo = 'Shougo/denite.nvim'
if = 'has("python3")'

