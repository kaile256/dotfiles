## Browser on vim
[[plugins]]
repo = 'tyru/open-browser.vim'
on_map = '<Plug>'
hook_add = '''
  let g:netrw_nogx = 1 " disable netrw's gx mapping.
  nnoremap gx <Plug>(openbrowser-smart-search)
  vnoremap gx <Plug>(openbrowser-smart-search)
  '''

