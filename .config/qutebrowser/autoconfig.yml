  content.mute:
    global: false
  content.notifications:
    https://www.reddit.com: false
  content.pdfjs:
    global: true
  content.plugins:
    global: true
  content.private_browsing:
    global: false
  content.user_stylesheets:
    global: null
  downloads.location.directory:
