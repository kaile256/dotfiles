  fonts.completion.category:
    global: bold 12pt DejaVuSansMono Nerd Font, icons
  fonts.completion.entry:
    global: 12pt DejaVuSansMono Nerd Font, icons
  fonts.contextmenu:
    global: null
  fonts.debug_console:
    global: 12pt DejaVuSansMono Nerd Font, icons
  fonts.downloads:
