# From: dein/dein.vim

#[ Browser ]
[[plugins]]
repo = 'tyru/open-browser.vim'
on_map = {nx = '<Plug>(openbrowser-'}
on_cmd = 'OpenBrowser'
on_func = 'openbrowser#'
hook_add = 'runtime add/open-browser.vim'
hook_source = 'runtime source/open-browser.vim'

[[plugins]]
repo = 'tyru/open-browser-github.vim'
depends = 'open-browser.vim'
on_cmd = [
  'OpenGithubFile',
  'OpenGithubIssue',
  'OpenGithubPullReq',
  'OpenGithubProject',
  'OpenGithubCommit',
]

[[plugins]]
repo = 'aiya000/vim-webpage'
on_cmd =  ['WebpageShow']
on_func =  ['webpage#']
hook_add = 'runtime add/webpage.vim'
hook_source = 'runtime source/webpage.vim'
