# From: rc/dein.vim

[[plugins]]
repo = 'mattn/vim-findroot'
on_cmd = 'FindRoot'
hook_add = 'runtime add/findroot.vim'
hook_done_update = '''
exe 'e' g:dein_cache_dir .'/repos/github.com/mattn/vim-findroot/plugin/findroot.vim'
g/command!/norm! Ea -bar /e
g/s:findroot(/s/1/0
write
'''

