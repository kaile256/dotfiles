# From: rc/dein.vim

[[plugins]]
repo = 'puremourning/vimspector'
# Support:
#   python2/3, TCL, Bash
#   Any languages supported by gdb or lldb like C, C++
# Known to work:
#   Java (see caveats)
#   C# (with dotnet core)
#   Go (requires Delve, install it yourself)
#   Node.js (nodes should be less than 12)
#   Anything running in chrome like javascript
build = '''
./install_gadget.py --force-all
./install_gadget.py --force-enable-node
./install_gadget.py --force-enable-chrome
./install_gadget.py --force-enable-csharp
./install_gadget.py --force-enable-php
./install_gadget.py --enable-go
'''
on_func =  ['vimspector#']
hook_add = 'runtime add/vimspector.vim'
hook_post_source = 'runtime post/vimspector.vim'

