# Browser;
[[plugins]]
repo = 'tyru/open-browser.vim' #{{{
on_cmd = 'OpenBrowser'
on_map = {nx = '<Plug>(openbrowser-'}
hook_add = 'runtime add/open-browser.vim'
hook_source = 'runtime source/open-browser.vim'
hook_done_update = '''
exe 'e' g:dein_github_dir .'/tyru/open-browser.vim/plugin/openbrowser.vim'
v/range/g/command!/norm! A-range
write
'''
