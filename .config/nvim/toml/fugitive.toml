[[plugins]]
repo = 'sodapopcan/vim-twiggy'
# CAUTION: useless if &shell=fish
# Note: improperly save buffers.
type = 'git'
on_cmd = 'Twiggy'
hook_add = 'runtime add/twiggy.vim'
hook_source = 'runtime source/twiggy.vim'
hook_done_update = '''
exe 'e' g:dein_github_dir .'/sodapopcan/vim-twiggy/plugin/twiggy.vim'
g/command/norm! e -range -addr=lines
write
exe 'e' g:dein_github_dir .'/sodapopcan/vim-twiggy/autoload/twiggy.vim'
g/'dd/copy. | s/'dd/'D
write
'''

#[ Commit-Message]
[[plugins]]
repo = 'rhysd/git-messenger.vim'
type = 'git'
on_cmd = 'GitMessenger'
hook_add = 'runtime add/git-messenger.vim'

#[ Gbrowse ]
[[plugins]]
repo = 'tpope/vim-rhubarb'
on_cmd = 'Gbrowse'
hook_post_source = 'runtime add/rhubarb.vim'

[[plugins]]
repo = 'shumphrey/fugitive-gitlab.vim'
on_cmd = 'Gbrowse'
