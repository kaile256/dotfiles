# From: rc/dein.vim
# Ref: git.toml

[[plugins]]
repo = 'tpope/vim-fugitive'
#repo = 'kaile256/vim-fugitive'
# WARNING: for the case to compare only commits,
#          keep such functions private, which close all '.git/' or 'fugitive://'
type = 'git'
on_event = 'BufRead'
hook_add = 'runtime add/fugitive.vim'
hook_source = 'runtime source/fugitive.vim'

