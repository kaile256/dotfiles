; From: polybar/config

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = false
enable-click = true
enable-scroll = true
;format-padding = 1

icon-0 = 1;❶
icon-1 = 2;❷
icon-2 = 3;❸
icon-3 = 4;❹
icon-4 = 5;❺
icon-5 = 6;❻
icon-6 = 7;❼
icon-7 = 8;❽
icon-8 = 9;❾
icon-9 = 10;❿
icon-default = 

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(active|urgent|occupied|empty)>
; Default: <label-state>
;format = <label-monitor>

;format-underline = ${colors.cyan}
label-active = 
;label-occupied = 
;label-urgent = 
;label-empty = 

label-empty-padding    = 1
label-active-padding   = 1
label-urgent-padding   = 1
label-occupied-padding = 1

label-empty-foreground = ${colors.module-fg}
label-active-underline = ${colors.cyan}
;label-urgent-foreground = ${colors.}
;label-occupied-foreground = ${colors.}

