; From: polybar/config

[module/powermenu]
type = custom/text
content = 襤
content-padding = ${modules.padding}
;content-margin  = ${modules.margin}

content-background = ${colors.module-bg}
content-foreground = ${colors.module-fg}
content-underline = ${colors.cyan}

click-left  = pmenu_1
click-right = pmenu_1

[module/search-icon]
type = custom/text
content = 
;content = 
content-padding = ${modules.padding}
content-margin  = ${modules.margin}
content-foreground = ${colors.module-fg}
content-underline = ${colors.cyan}
click-left = terminal -e i3-dmenu-desktop --dmenu=fzf

[module/nvim-qt]
type = custom/text
content = N

content-padding = 1
;content-margin  = 1

content-foreground = ${colors.module-fg}
content-underline = ${colors.cyan}

click-left = nvim-qt

[module/arch]
type = custom/text
content = 
;content-margin  = 1
content-padding = 1
content-foreground = ${colors.module-fg}
content-underline = ${colors.cyan}
click-left = rmenu_1
;click-right = rmenu_wi_1

[module/apple]
type = custom/text
content = 
content-padding = 1
content-foreground = ${colors.module-fg}
content-underline = ${colors.cyan}
;click-left = rmenu_1
;click-right = rmenu_wi_1

[module/windows]
type = custom/text
content = 
content-padding = 1
content-foreground = ${colors.module-fg}
content-underline = ${colors.cyan}
;click-left = rmenu_1
;click-right = rmenu_wi_1
